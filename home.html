    <script src="https://cdn.tailwindcss.com"></script>
<script>
    // Koordinat pusat lokasi (misalnya, kantor atau titik absensi)
        const centerLatitude = -5.1923774;
        const centerLongitude = 119.4636916;
        const radiusInMeters = 30;

    // Fungsi untuk menghitung jarak menggunakan rumus Haversine
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000; // Radius bumi dalam meter
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Jarak dalam meter
        return distance;
    }

    // Fungsi untuk mengambil lokasi dan memeriksa apakah dalam radius
    function checkLocationAndRedirect() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const userLatitude = position.coords.latitude;
                const userLongitude = position.coords.longitude;

                // Hitung jarak antara pengguna dan titik pusat
                const distance = calculateDistance(userLatitude, userLongitude, centerLatitude, centerLongitude);

                // Cek apakah jarak lebih besar dari radius yang ditentukan
                if (distance > radiusInMeters) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Anda berada di luar radius!',
                        text: 'Silakan kembali ke lokasi yang benar untuk melakukan absensi.',
                    });
                } else {
                    // Jika di dalam radius, arahkan ke halaman absensi
                    window.location.href = "https://4-biy.github.io/iframe/iframe.html";
                }
            }, function (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal mengambil lokasi',
                    text: error.message,
                });
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Geolocation tidak didukung',
                text: 'Perangkat Anda tidak mendukung geolocation.',
            });
        }
    }

</script>
