<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSENSI MAHASISWA & SISWA</title>
    <style>
        #gform {
            margin: auto;
            border: blue solid 1px;
            width: 100%;
            height: 98vh;
            overflow: auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>

<body style="background-color: #eee">
    <!-- Container untuk membuat iframe responsif -->
    <iframe id="gform" style="width: 100%; border: none;"></iframe>
    <script>
        if (sessionStorage.getItem("locationVerified") !== "true") {
            Swal.fire({
                icon: 'warning',
                title: 'Akses Ditolak',
                text: 'Anda harus berada dalam area yang ditentukan untuk mengakses halaman ini.',
                confirmButtonText: 'Kembali'
            }).then(() => {
                window.location.href = "index.html";
            });
        } else {
            // Menambahkan src setelah halaman dimuat
            document.getElementById('gform').src = "https://docs.google.com/forms/d/e/1FAIpQLSeI9BB5WHCtQS-_4CsYjqjojoe8sBxQ1z_Dg4sLCCmWnNjjBQ/viewform?embedded=true";
        }
    </script>

</html>
