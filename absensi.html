<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSENSI MAHASISWA & SISWA</title>
    <style>
        #gform {
            margin: auto;
            border: blue solid 1px;
            width: 100%;
            height: 98vh;
            overflow: auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>

<body style="background-color: #eee">
    <!-- Container untuk membuat iframe responsif -->
    <iframe id="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSeI9BB5WHCtQS-_4CsYjqjojoe8sBxQ1z_Dg4sLCCmWnNjjBQ/viewform?embedded=true"
        style="width: 100%; border: none;">
    </iframe>
       <script>
        // Ambil token dari parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Periksa apakah token ada dan sesuai
        if (token !== '2342dsfa2342df') { // Ganti dengan token yang sama di index.html
            // Tampilkan pesan peringatan dan arahkan kembali ke halaman utama
            Swal.fire({
                icon: 'error',
                title: 'Akses Tidak Sah',
                text: 'Anda harus mengakses halaman ini melalui tombol Absensi di halaman utama.',
                confirmButtonColor: '#e74c3c',
                confirmButtonText: 'Kembali'
            }).then(() => {
                // Redirect ke halaman utama
                window.location.href = "index.html";
            });
        }
    </script>
</body>

</html>
